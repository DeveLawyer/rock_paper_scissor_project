<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const PCWIN = 0;
        const PLAYWIN = 1;
        
        function computerPlay() {
            let choice;
            let randomNumber = Math.floor(Math.random() * 3) + 1;
            switch (randomNumber) {
                case 1:
                    choice = "Rock";
                    break;
                case 2:
                    choice = "Paper";
                    break;
                case 3:
                    choice = "Scissors";
                    break;
            };
            return choice;
        }

        function playRound(playerSelection, computerSelection) {
            let youWin = `You Win! ${playerSelection.toUpperCase()} beats ${computerSelection.toUpperCase()}`;
            let youLose = `You Lose! ${computerSelection.toUpperCase()} beats ${playerSelection.toUpperCase()}`;
            let tie = `It's a Tie! ${playerSelection.toUpperCase()} vs ${computerSelection.toUpperCase()}`;
            
            if (computerSelection.toUpperCase() == playerSelection.toUpperCase()) {
                console.log(tie);
            } else {
                switch (playerSelection.toUpperCase()) {
                    case "ROCK":
                        if (computerSelection.toUpperCase() == "PAPER") {
                            console.log(youLose);
                            return PCWIN;
                        } else {
                            console.log(youWin);
                            return PLAYWIN; 
                        }
                        break;
                    case "PAPER":
                        if (computerSelection.toUpperCase() == "SCISSORS") {
                            console.log(youLose);
                            return PCWIN;
                        } else {
                            console.log(youWin);
                            return PLAYWIN; 
                        }
                        break;
                    case "SCISSORS":
                        if (computerSelection.toUpperCase() == "ROCK") {
                            console.log(youLose);
                            return PCWIN;
                        } else {
                            console.log(youWin);
                            return PLAYWIN; 
                        }
                        break;
                }            
            }
        }
        
        function game(rounds) {
            let pcCount = 0;
            let playerCount = 0;
            
            for (let i = 1; i <= rounds; i++) {
                const playerSelection = prompt("Rock, paper or scissors?");
                const computerSelection = computerPlay();
                let result = playRound(playerSelection, computerSelection);
                console.log(playRound(playerSelection, computerSelection));
                
                if (result == PCWIN) {
                    pcCount += 1;
                } else if (result == PLAYWIN) {
                    playerCount += 1;
                }
            }

            if (pcCount > playerCount) {
                console.log(`WINNER: PC ${pcCount}-${playerCount}`);
            } else if (pcCount < playerCount) {
                console.log(`WINNER: USER ${playerCount}-${pcCount}`);
            } else {
                console.log("NO WINNER THIS TIME!");
            }
        }
    </script>
</body>
</html>
